<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PlanechasePWA</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#05173D">
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="content">
      <div class="pwa_options">
        <h4>PWA Controlls</h4>
        <button id="butInstall" class="slide" type="button">
          Install
        </button>
        <button id="butPost"  class="slide" type="button">
          Post
        </button>
        <button id="butSubscribe"  class="up" type="button">Subscribe</button>
        <button id="butUpdate"  class="up is-invisible">
          Update
        </button>
        <!--- <h3>For Push Companion: </h3><code id="subscriptionField" class="is-invisible"></code> -->
      </div>

      <h1>Planechase PWA</h1>

      <img id="activeCard" src="assets/opca-12-akoum.jpg" />

      <div class="game_elements">
        <div class="game_controls">
          <div class="flex">
            <h2>DiceTax:</h2>
            <div class="diceTax_border">
              <h2 id="diceTax">0</h2>
            </div>
          </div>
          <div id="rollResult">The dice hasn't been rolled</div>
        </div>
        <div class="game_controls">
          <button id="butRollDice" class="up" type="button">
            RollDice
          </button>
          <button id="butNextTurn" class="slide" type="button">
            NextTurn
          </button>
        </div>
      </div>

      <button id="butNewGame" class="up" type="button">
        NewGame
      </button>
      
  </div>
        
  <script src="/script.js" async defer></script>  
  </body>
</html>
